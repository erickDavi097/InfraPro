<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard do Profissional</title>
  <link rel="stylesheet" href="../../css/dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="./publicacoes.html">Minhas Publicações</a></li>
        <li><a href="/perfil.html">Perfil</a></li>
        <li><a href="#">Configurações</a></li>
      </ul>
    </nav>
  </div>

  <div class="main-content">
    <header>
      <h1>Bem-vindo, Profissional</h1>
    </header>

    <section class="charts">
      <div class="chart-container">
        <h3>Publicações no último mês</h3>
        <canvas id="publicacoesChart"></canvas>
      </div>
    </section>
  </div>

  <script>
    const ctx = document.getElementById('publicacoesChart').getContext('2d');

const publicacoesChart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: [
      'Semana 1',
      'Semana 2',
      'Semana 3',
      'Semana 4'
    ],
    datasets: [{
      label: 'Publicações',
      data: [3, 7, 5, 8],
      backgroundColor: 'rgba(46, 204, 113, 0.7)',
      borderColor: 'rgba(46, 204, 113, 1)',
      borderWidth: 1,
      borderRadius: 4
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true,
        stepSize: 1
      }
    },
    plugins: {
      legend: {
        display: true,
        position: 'top',
        labels: {
          font: {
            size: 14
          }
        }
      }
    }
  }
});

  </script>
</body>
</html>
