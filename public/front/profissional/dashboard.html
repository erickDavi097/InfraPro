<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo, <span id="nomeUsuario"></span></h1>
        <p>Email: <span id="emailUsuario"></span></p>
        <p>Tipo de Usuário: <span id="tipoUsuario"></span></p>

        <!-- Exemplo de conteúdo dependendo do tipo de usuário -->
        <div id="conteudoProfissional" style="display: none;">
            <p>Conteúdo exclusivo para Profissionais.</p>
        </div>
        <div id="conteudoAdministrador" style="display: none;">
            <p>Conteúdo exclusivo para Administradores.</p>
        </div>

</div>
    </div>

    <script>
        window.onload = function() {
            // Pega os dados do usuário do sessionStorage
            const nome = sessionStorage.getItem('NOME_USUARIO');
            const email = sessionStorage.getItem('EMAIL_USUARIO');
            const tipo = sessionStorage.getItem('TIPO_USUARIO');

            // Verifica se os dados existem, se não, redireciona para o login
            if (!nome || !email || !tipo) {
                window.location.href = '/login.html';  // Se não houver dados no sessionStorage, redireciona
                return;
            }

            // Exibe os dados na página
            document.getElementById('nomeUsuario').textContent = nome;
            document.getElementById('emailUsuario').textContent = email;
            document.getElementById('tipoUsuario').textContent = tipo;

            
            // Exibe conteúdo específico para cada tipo de usuário
            if (tipo === 'profissional') {
                document.getElementById('conteudoProfissional').style.display = 'block';
            } else if (tipo === 'administrador') {
                document.getElementById('conteudoAdministrador').style.display = 'block';
            }
        };
    </script>
</body>
</html>
