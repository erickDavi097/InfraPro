<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>InfraPro</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./assets/icon/logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body id="pagina">

    <div class="container">
        <div class="navbar">
            <a href="index.html"><img src="./assets/imgs/logo.png" alt=""></a>
            <div class="navegacao">
                <a href="./index.html">
                    <p>Sobre</p>
                </a>
                <a href="./index.html">
                    <p>Contato</p>
                </a>
                <a href="./login.html">
                    <p>Login</p>
                </a>
                <a href="./cadastro.html">
                    <p>Cadastro</p>
                </a>
            </div>
        </div>
        <div class="cadastro">
            <div class="area">
                <div class="topo-etapa">
                    <a href="./index.html" id="btnVoltar">
                        <img src="./assets/imgs/seta.png" alt="" class="rodar">
                    </a>
                    <div class="titulo-etapa" id="tituloEtapa">Olá novamente</div>
                </div>
                
                    <div class="container">
                        <div class="card card-cadastro">
                            <div class="formulario">
                                <div class="campo"><input id="input_email" type="text" placeholder="Email"
                                        required /></div>
                                <div class="campo"><input id="input_senha" type="password" placeholder="Senha"
                                        required />
                                </div>
                                <p>Recuperar Senha</p>
                                <button onclick="entrar()" class="btn">Continuar</button>
                                
                                <div id="div_aguardar" class="loading-div" style="display: none;">
                                    <img src="./assets/imgs/carregamento.gif" id="loading-gif" />
                                </div>
                                <p>Não tem uma conta? <a href="./cadastro.html" style="font-weight: bold;">Cadastre-se</a></p>
                            </div>
                        </div>
                    </div>
                
            </div>
            <div class="banner"><img src="./assets/imgs/homem_furadeira.jpg" alt=""></div>
        </div>
    </div>
    <div id="toast-container"></div>

<script>
    function showToast(message, type = 'error') {
      const toast = document.createElement('div');
      toast.classList.add('toast', type);
      toast.textContent = message;
      document.getElementById('toast-container').appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    function entrar() {
        aguardar();

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            showToast("Nome ou senha não preenchidos.");
            finalizarAguardar();
            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuario/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                resposta.json().then(json => {
                    console.log(json);
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.TIPO_USUARIO = json.tipo;
                    sessionStorage.setItem('ENDERECOS_USUARIO', JSON.stringify(json.enderecos));


                    setTimeout(function () {
                        if (json.tipo === 'cliente') {
                            window.location.href = "./perfil.html";
                        } else if (json.tipo === 'profissional') {
                            window.location.href = "./front/profissional/dashboard.html";
                        } else if (json.tipo === 'administrador') {
                            window.location.href = "./front/admin/gerenciarUsuarios.html";
                        } else {
                            showToast("Tipo de usuário desconhecido.");
                            finalizarAguardar();
                        }
                    }, 1000); // tempo para exibir o loading
                });

            } else {
                console.log("Houve um erro ao tentar realizar o login!");
                resposta.text().then(texto => {

                    showToast("Usuário não cadastrado.");

                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        });

        return false;
    }
</script>

</body>
</html>
